<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around-The-World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
    <link href="stylesheet" href="./css/style.css">
</head>
<body>
    <!--homepage-->
     <header>
       <h1 class="bg-primary">Around The World</h1>
       <nav>
         <ul>
           <li>
             <a href="#home-page">Home</a>
           </li>
           <li>
            <a href="#your-trips">Trips</a>
          </li>
         </ul>
       </nav>
      </header>

      <div class="primarySlide">

       <h2 class="dateAndDest">Start Planning Your Trip</h2>
       
       <label for="destination">What is your Destination?</label>
        <input type="text" id="destination" name="destination" />

        <label for="goingDate">What day are you going?</label>
        <input type="text" id="goingDate" name="goingDate" />

        <label for="comingBackDate">What day are coming back?</label>
        <input type="text" id="comingBackDate" name="comingBackDate" />

       <button type="button" class="btn btn-primary" id="goBtn">Go</button>
      </div>
        
      <!--homepage ends-->

    <!--trip summary section begins-->
    <section class="trip-summary">
      <h3 class="summary">Trip Details</h3>

      <!--Weather forecast while there section begins-->
      <h4 class="forecast">Weather Forecast While Your There.</h4>
      <div class="m-2">
        <h3 class="text-primary">Forecast:</h3>
        <div class="forecast row text-dark"></div>
    </div>

          <!--local events section begins-->
      <h4 class="local">Local Events</h4>
    </section>
          <!--Weather forecast while there section ends-->

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
