<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around-The-World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <link href="stylesheet" href=".assets/css/style.css">
</head>
<body>
    
   <div class="primarySlide bg-light">
       <h1 class="header bg-primary">Around The World</h1>
        <p class ="organize bg-light"> Plan and organize trips/events/weather all in one place</p>

       <h2 class="where bg-success">Where do you want to go?</h2>
       <input type="text" id="whereYouGo" />
       <button type="button" class="btn btn-primary" id="goBtn">Go</button>
   </div>

   <div class="availFlights">
       <h3>Available Flights:</h3>
       <form id="flightInput">
           <label for="destination">going to: </label>
           <input type="text" id="destination" name="destination" />
        
           <label for="departure">coming from: </label>
           <input type="text" id="departure" name="departure" />

           <label for="dateRange">Which Days?</label>
           <input type="text" id="dateRange" name="dateRange" />

           <button type="button" id="flightSearchBtn">Search Flights</button>
        </form>

        <div class="flightResults">

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
