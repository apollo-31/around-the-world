<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Around-The-World</title>
</head>
<body>

    <section class="trips">
        <h2 class="your-trips">Your Trip</h2>
        <section>
    <div class="container">
        <div class="row row-cols-3">
          <h3 class="flight">Flights</h3>
          <div class="col">Arrival</div>
          <div class="col">Departures</div>
          <div class="col">Dates</div>
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-3">
          <h3 class="weather">Weather Forecast</h3>
          <div class="col"></div>
          <div class="col">Departures</div>
          <div class="col">Dates</div>
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-3">
          <h3 class="local-events">What's Going On</h3>
          <div class="col">Arrival</div>
          <div class="col">Departures</div>

        </div>
      </div>
    </section>
    </section>

<script src="./js/script.js"></script>
