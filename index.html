<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around-The-World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
    <link href="stylesheet" href="./css/style.css">
</head>
<body>
    <!--homepage-->
     <header>
       <h1 class="bg-primary">Around The World</h1>
       <nav>
         <ul>
           <li>
             <a href="#home-page">Home</a>
           </li>
           <li>
            <a href="#your-trips">Trips</a>
          </li>
         </ul>
       </nav>
      </header>

      <div class="primarySlide">
          <p class ="organize"> Plan and organize trips/events/weather all in one place</p>

       <h2 class="where">Where do you want to go?</h2>
       <input type="text" id="whereYouGo" />
       <button type="button" class="btn btn-primary" id="goBtn">Go</button>
      </div>
        
      <!--homepage ends-->

   <div class="availFlights">
       <h3>Available Flights:</h3>
       <form id="flightInput">
           <label for="destination">going to: </label>
           <input type="text" id="destination" name="destination" />
        
           <label for="departure">coming from: </label>
           <input type="text" id="departure" name="departure" />

           <label for="leavingOnDate">leaving on: </label>
           <input type="text" id="leavingOnDate" name="leavingOnDate" />

            <label for="comingBackDate">coming back: </label>
            <input type="text" id="comingBackDate" name="comingBackDate" />

           <button type="button" id="flightSearchBtn">Search Flights</button>
        </form>

        <div class="flightResults"></div>
        <button type="button" id="selectFlightBtn">Next</button>
    </div>

    <!--trip summary section begins-->
    <section class="trip-summary">
      <h3 class="summary">Trip Summary</h3>

      <!--travel flights begin-->
      <h4 class="flights">Your Flight</h4>

      <!--Weather forecast while there section begins-->
      <h4 class="forecast">Weather Forecast While Your There.</h4>
      <div class="m-2">
        <h3 class="text-primary">5-Day Forecast:</h3>
        <div class="forecast row text-dark"></div>
    </div>

          <!--local events section begins-->
      <h4 class="local">Local Events</h4>
    </section>
          <!--Weather forecast while there section ends-->

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
