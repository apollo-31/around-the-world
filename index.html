<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around-The-World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--homepage-->
     <div class="theWorld columns">
       <h1 class="the-world column is-size-1 is-family-sans-serif has-text-weight-bold">Around The World</h1>
       <nav>
         <ul>
           <li>
             <a href="#home-page" class="column">Home</a>
           </li>
           <li>
            <a href="#your-trips" class="column">Trips</a>
          </li>
         </ul>
       </nav>
      </div>

      <div class="primarySlide">

       <h2 class="dateAndDest is-size-3">Start Planning Your Trip</h2>
       
       <div class="column">
       <label class="label" for="destination">What is your Destination?</label>
        <input type="text" id="destination" placeholder="Colorado" name="destination" />
      </div>
      <div class="column">
        <label class="label" for="goingDate">What day are you going?</label>
        <input type="text" id="goingDate" name="goingDate" />
      </div>
      <div class="column">
        <label class="label" for="comingBackDate">What day are coming back?</label>
        <input type="text" id="comingBackDate" name="comingBackDate" />
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button type="button" class="button is-outlined is-info" id="goBtn">Go</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
      </div>
        
      <!--homepage ends-->


    <!--trip summary section begins-->
    <section class="trip-summary">
      <h3 class="summary dateAndDest is-size-3">Trip Details</h3>

      <!--Weather forecast while there section begins-->
      <h4 class="forecast">Weather Forecast While Your There.</h4>
      <div class="m-2">
        <h3 class="text-primary">Forecast:</h3>
        <div class="forecast row text-dark"></div>
    </div>

          <!--local events section begins-->
      <h4 class="local">Local Events</h4>
    </section>
          <!--Weather forecast while there section ends-->

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
